    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button id="toggle-all-info" class="btn btn-default btn-xs"><span>Info</span></button>
                <button id="toggle-all-additional-info" class="btn btn-default btn-xs">Additional info</button>
                <button id="toggle-all-targeting" class="btn btn-default btn-xs">Targeting</button>
                <button id="toggle-all-access" class="btn btn-default btn-xs">Access</button>
                <button id="toggle-all-tracking" class="btn btn-default btn-xs">Tracking</button>
                <button id="toggle-all-caps" class="btn btn-default btn-xs">Caps</button>
                <button id="toggle-all-stats" class="btn btn-default btn-xs">Stats</button>
                <span class="pull-right clickable" data-toggle="collapse" data-target="#collapse1">
                    <i class="glyphicon glyphicon-chevron-up"></i>
                </span>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Info</h4>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" class="check-info">

                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" class="check-info">

                            <div class="checkbox">

                            <div class="checkbox">

                        </div>

                            <div class="checkbox">

                                    <input type="checkbox" value="" class="check-stats">
                                    Conversions

                            </div>
                            <div class="checkbox">

                                    <input type="checkbox" value="" class="check-stats">
                                    Pub revenue

                            </div>
                            <div class="checkbox">
                                <label>

                        $(function () {
                            $('#datetimepicker4').datetimepicker();
                        });
